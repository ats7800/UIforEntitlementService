<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock UI for Entitlement Service</title>
    <script src="helpers.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>

    <!-- <input type="file" accept=".json" name="file"/> -->
    <div style="display: flex;align-items: center;flex-direction: column;height: 100vh;justify-content: space-around;">

        <h1>Mock UI for Entitlement Service</h1>
        <div>

            <div style="display: flex;justify-content: space-between; width: 45vw;">

                <button type="button" class="btn btn-outline-secondary"
                    onclick="document.getElementById('btn_file').click()">Choose File to Upload
                    <input onchange="readFile(this)" id="btn_file" accept=".json" type="file" hidden>
                </button>

                <button type="button" class="btn btn-outline-secondary" onclick="">Submit</button>


            </div>

            <div style="display: flex; gap: 1vw;">
                <pre
                    class="mt-1"><code id="json_editor" class="hljs language-js border border-secondary" style="height: 70vh; width: 45vw; resize: both;" contenteditable></code></pre>
                <pre
                    class="mt-1"><code id="json_resp" class="hljs language-js border border-secondary" style="height: 70vh; width: 45vw; resize: both;"></code></pre>
            </div>

        </div>



    </div>

    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>


</body>

</html>
